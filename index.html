<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogumelo com PIzza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bloco 1 - Lista de Comidas -->
    <div id="bloco1">
        <header class="header">
            <h1>Cogumelo com PIzza</h1>
            <p class="subtitle">Tipo um Trip advisor, só que de cogumelo, e pra gente</p>
        </header>
        <ul id="comida-list">
            <!-- Comidas serão inseridas aqui dinamicamente -->
        </ul>
    </div>

    <!-- Bloco 2 - Detalhes da Comida -->
    <div id="bloco2" class="hidden">
        <button id="back-to-list" class="back-button">← Voltar</button>
        <div class="comida-detail">
            <h2 id="comida-name">Nome da Comida</h2>
            <img id="comida-image" src="" alt="Imagem da Comida">
            <div class="comida-content">
                <div id="comida-descricao-section" class="descricao-section">
                    <p id="comida-descricao">Descrição</p>
                </div>
                <div id="comida-comentarios" class="comentarios-section">
                    <h3>Comentários</h3>
                    <div id="comentarios-list">
                        <!-- Comentários serão inseridos aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
